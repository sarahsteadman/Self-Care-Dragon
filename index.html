    <meta name="description" content="A self care task list with a dragon to boot!">
    <link type="text/css" rel="stylesheet" href="style.css">

        <section id="dragon-chat">
            <h2>The dragon says...</h2>

        </section>
        <script src="scripts/weather.js"></script>
        <script src="scripts/main.js"></script>
    </main>
